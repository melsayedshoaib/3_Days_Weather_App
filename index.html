<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Days Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <!-- Start Navbar Section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="imgs/icons8-weather-64.png" class="w-25" alt="weather"> Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar Section -->
    <!-- Start Main Section -->
    <main class="vh-100 py-5">
        <section>
            <div class="container-fluid">
                <div class="container">
                    <div class="input-group p-3">
                        <input type="text" id="findacity" class="form-control" placeholder="Find your location..."
                            aria-label="Find your location..." aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            title="Find your location...">Find</button>
                    </div>
                </div>
                <div class="container">
                    <div class="row text-white m-3">
                        <div class="col-md-4 col-sm-12 today bg-black bg-gradient p-3">
                            <div class="top-info d-flex justify-content-between"></div>
                            <div class="middle-info"></div>
                            <div class="bottom-info"></div>
                        </div>
                        <div class="col-md-4 col-sm-12 tomorrow text-center bg-dark bg-gradient p-3">
                            <div class="top-info"></div>
                            <div class="middle-info"></div>
                        </div>
                        <div class="col-md-4 col-sm-12 after-tomorrow text-center bg-secondary bg-gradient p-3">
                            <div class="top-info"></div>
                            <div class="middle-info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- End Main Section -->
    <!-- Start Footer Section -->
    <footer>
        <div class="container-fluid bg-dark p-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter your email to subscribe..."
                                aria-label="Enter your email to subscribe..." aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary subscribe" type="button"
                                title="Enter your email to subscribe...">Subscribe</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="icons d-flex align-content-center justify-content-center pt-2">
                            <a href="#fb" title="facebook">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                            <a href="#tw" title="twitter">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                            <a href="#gp" title="google-plus">
                                <i class="fa-brands fa-google-plus"></i>
                            </a>
                            <a href="#pr" title="pinterest">
                                <i class="fa-brands fa-pinterest"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="copyrights pt-5">
                    <p class="text-white text-center">All Rights Reserved &copy; 2023 Weather App</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer Section -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
